{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'lista_productos' genero.id %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
